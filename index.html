<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyến mãi sốc trên Shopee!</title>
    <style>
        body { margin: 0; padding: 0; text-align: center; background: #fff; }
        img { width: 100%; height: auto; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Hình ảnh giả mạo, khi bấm vào sẽ chuyển hướng -->
    <img src="https://github.com/quocvv/fakelink/blob/master/click.png" alt="Sản phẩm hot" id="clickableImage">

    <script>
        document.getElementById("clickableImage").addEventListener("click", function() {
            window.location.href = "https://shopee.vn"; // Thay link Shopee của bạn vào đây
        });
    </script>
</body>
</html>
